//Jump Throw + W Jump Throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "," "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "." "+runthrow;+throwaction"

//Movement Keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "mwheelup" "+jump"

//Unbinds
unbind "alt"
unbind "mouse4"
unbind "mwheeldown"
unbind "k"
unbind "m"
unbind "p"
unbind "i"
unbind "z"
unbind "\"
unbind "/"
unbind "f1"
unbind "f2"
unbind "f3"
unbind "f4"
unbind "f5"

//Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "viewmodel_offset_y 2; viewmodel_fov 68"
bind "7" "toggle viewmodel_presetpos 3 1"
bind "b" "buymenu"
bind "c" "toggle cl_righthand 0 1"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "noclip"
bind "l" "+spray_menu"
bind "mouse4" "+voicerecord"
bind "o" "give weapon_flashbang; give weapon_molotov;give weapon_hegrenade; give weapon_smokegrenade;give weapon_ak47"
bind "q" "lastinv"
bind "r" "+reload; -attack; -attack2;"
bind "u" "messagemode2"
bind "x" "toggle cl_radar_scale 1 0.3"
