bind "`" "toggleconsole"
bind "/" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// - is dot, = is default
bind - "cl_crosshairalpha 255;cl_crosshairgap -3 ;cl_crosshair_outlinethickness 1;cl_crosshaircolor 4;cl_crosshairthickness 1;cl_crosshairstyle 4;cl_crosshairsize 0;cl_crosshairdot 1;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_crosshaircolor_r 0;cl_crosshair_drawoutline 1"
bind = "cl_crosshairalpha 255;cl_crosshairgap -3 ;cl_crosshair_outlinethickness 0;cl_crosshaircolor 4;cl_crosshairthickness 1;cl_crosshairstyle 4;cl_crosshairsize 2;cl_crosshairdot 0;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 190;cl_crosshair_drawoutline 0"

